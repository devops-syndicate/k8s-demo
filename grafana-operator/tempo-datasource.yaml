apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: tempo-datasource
  namespace: grafana-operator
spec:
  name: tempo-datasource
  datasources:
    - name: tempo
      type: tempo
      uid: tempo
      url: http://tempo.tempo:3100
      isDefault: false
      jsonData:
        tracesToLogs:
          datasourceUid: loki
          filterByTraceID: true
          filterBySpanID: true
